<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


 <!--
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/css/bootstrap-datepicker.min.css" type="text/css" />
    <link rel="stylesheet" href="/css/bootstrap-datepicker3.min.css" type="text/css" />

    <style type="text/css">
        input[type=text] {
            outline: 0 ;
            border:0;
            background-color: ghostwhite;
            padding:.5rem;
            margin-bottom: 1rem;
        }
    </style>

</head>
<body>

    <div class="container mt-5">

        <div class="row">
            <div class="col-sm-4">
                <input type="text" text="March 4, 2023">
            </div>
        </div>





        <div class="row">
          <div class='col-sm-3'>
            <div class="form-group">
              <div class='input-group date' id='datetimepicker1'>
                <input type='text' class="form-control" />
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
               
                    <input type="text" class="form-control datetp" >
              
            </div>
        </div>
    

        <div class="row my-3">
            <div class="col-sm-3">
                <button class="btn btn-primary" id="open-modal">
                    Open Modal
                </button>
            </div>
        </div>
      </div>

     <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdrop" aria-hidden="true">
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
           </div>
           <div class="modal-body">
             dfadfdafadfa
           </div>
            
         </div>
       </div>
     </div>
      
    <script src="https://kit.fontawesome.com/63a28ef90e.js" type="text/javascript"></script>
    <script src="/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/js/jquery-ui-1.12.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="js/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script src="js/bootstrap-datepicker3-custom.js" type="text/javascript"></script>
    <!--

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
    -->
    <script>
        $(function() {
            $('.datetp').datetimepicker();
            $('#datetimepicker1').datetimepicker({
                format: 'hh:mm'
            });
            $('#open-modal').on('click',function(){
                $('#staticBackdrop').modal();
            });
        });
    </script>
    
</body>
</html>
